<!DOCTYPE html>

 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
        <h1 id="title">Lets Talk</h1>
        <p id="description">Let your voice be heard</p>
        </div>

        <div class="form">
            <form action="">
                <label>Username: <input type="text" placeholder="Name" id="name"></label>
                <label>Email: <input type="email" placeholder="email" id="email"></label>
                <label>Number: <input type="tel" placeholder="number" id="number" min="10" max="16"></label>
                
                <label> Career:
                <select name="career" id="drop-down">
                    <option value="flat"></option>
                    <option value="Front-end">Front-end Developer</option>
                    <option value="back-end">Back-End Developer</option>
                    <option value="full-stack">Full Stack Developer</option>
                </select>
                </label>

                <fieldset class="radio">
                    <legend>Would you recommend our services?</legend>
                    <input type="radio" name="service" value="yes" id="yes" >
                    <label for="yes">YES</label>
                    <input type="radio" name="service" value="no" id="no" >
                    <label for="no">NO</label>
                    <input type="radio" name="service" value="maybe" id="maybe" >
                    <label for="maybe">MAYBE</label>               
                 </fieldset>


            </form>
        </div>
    
    </body>
</html>

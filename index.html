     <div class="main">
        <div class="contact-box">
        <div class="header">
        <h1 id="title">CONTACT US</h1>
        <p id="description">We value every customer feedback</p>
        </div>

        <div class="form">
            <form >
                <label>Username: <input type="text" placeholder="Name" id="name"></label><br>
                <label>Email: <input type="email" placeholder="email" id="email"></label><br>
                <label>Number: <input type="tel" placeholder="number" id="number" min="10" max="16"></label><br>

                 <textarea name="comment" id="comment" cols="30" rows="10" placeholder="leave a comment"></textarea><br>

                 <button type="submit" value="submit" id="button">Submit</button><br>

            </form>
        </div>
        </div>
